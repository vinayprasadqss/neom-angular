        var recSlider = document.querySelectorAll('.recSlider');

        const setRecSlider = () => {
            let wWidth = window.innerWidth,

                marg = (wWidth - cWidth) / 2;

                console.log(recSlider);
                recSlider.forEach((item) => {
                    item.style.margin = '0px';
                    item.style.marginLeft = marg + 'px';
                })
            }
            else {
                recSlider.forEach((item) => {
                    item.style.margin = '0 16px';
                })
            }
        }
        window.onresize = setRecSlider;
        window.onload = setRecSlider;

        const swiperRec = new Swiper('.tailored', {
